<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB!</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <label>(R) Vermelho:</label>
      <input type="range" id="rangeRed" min="0" max="255" value="0" />
      <input type="text" disabled id="inputRed" />
    </div>

    <div>
      <label>(G) Verde:</label>
      <input type="range" id="rangeGreen" min="0" max="255" value="0" />
      <input type="text" disabled id="inputGreen" />
    </div>

    <div>
      <label>(B) Azul:</label>
      <input type="range" id="rangeBlue" min="0" max="255" value="0" />
      <input type="text" disabled id="inputBlue" />
    </div>

    <div id="square"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
